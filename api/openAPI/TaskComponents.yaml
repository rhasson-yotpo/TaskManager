TaskRequest:
  type: object
  properties:
    task:
      type: object
      properties:
        title:
          type: string
        status:
          type: string
        assignee:
          $ref: '#/EmployeeRequest'
        dueDate:
          type: string
          format: date
TaskResponse:
  type: object
  properties:
    task:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        status:
          type: string
        assignee:
          $ref: '#/EmployeeResponse'
        dueDate:
          type: string
          format: date
EmployeeRequest:
  type: object
  properties:
    employee:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
EmployeeResponse:
  type: object
  properties:
    employee:
      type: object
      properties:
        id:
          type: integer
          format: int64
        firstName:
          type: string
        lastName:
          type: string
TasksResponse:
  type: object
  properties:
    tasks:
      type: array
      items:
        $ref: '#/TaskResponse'
ObjectIdRequest:
  name: id
  in: path
  required: true
  schema:
    type: integer
    format: int64